<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine BooBoo?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Required for jumping logic */
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzJ5eG56Znd4ZzJ5eG56Znd4ZzJ5eG56Znd4ZzJ5JnB0PWFjdGlvbl9hcnRpc3RfbmFtZSZpZD02MDI0MTU0JmN0PWc/K6S6Eonv68V9u/giphy.gif" alt="Puppy eyes">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');

        // Logic for the jumping "No" button
        const moveButton = () => {
            // Get screen dimensions minus button size to keep it in view
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Triggers whenever mouse hovers OR screen is touched
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking on mobile
            moveButton();
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay! See you on the 14th! ❤️";
            // Celebratory GIF
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueG56Znd4ZzJ5eG56Znd4ZzJ5eG56Znd4ZzJ5eG56Znd4ZzJ5JnB0PWFjdGlvbl9hcnRpc3RfbmFtZSZpZD0xMjhKOTNnZ2R3enYwJmN0PWc/l41lTfux7u0W01560/giphy.gif";
            noBtn.style.display = 'none'; // Hide the "No" button forever
            yesBtn.style.transform = "scale(1.5)";
        });
    </script>
</body>
</html>
